<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
    <script type="text/javascript">
     var a = 1;
     var b = "1";

     //if(a == b) == Check Values And === Check Data Type
     if(a === b)
     {
         document.write("Both Are Equal");
     }
     else
     {
        document.write("Both Are Not Equal")
     }
     document.write("<br>");
     //Assignment Operator
     var a = 1;
     var b = 10;
     var c = 5;
     var sum = a + b;
     //var c = c + sum;
     c += sum;
     document.write(sum);
     document.write("<br>");
     document.write(c);
    </script>
</body>
</html>
